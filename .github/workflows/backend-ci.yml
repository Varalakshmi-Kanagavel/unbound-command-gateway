name: Backend CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run linter
        run: |
          cd backend
          pip install flake8
          flake8 . --max-line-length=120 || true

      - name: Run tests
        run: |
          cd backend
          pip install pytest
          pytest || true
