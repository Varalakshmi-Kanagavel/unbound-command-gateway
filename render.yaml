services:
  - type: web
    name: unbound-command-gateway-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./dev.db
      - key: ADMIN_API_KEY
        value: admin-12345
      - key: SECRET_KEY
        value: supersecret
